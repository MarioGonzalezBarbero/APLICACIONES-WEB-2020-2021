<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Document</title>
</head>
<body link rel="stylesheet"img src="https://racingdesign.es/wp-content/uploads/Captura-de-pantalla-2019-02-14-a-las-14.22.38.png">
    <div class="fondo">
        <div class="formulario">
            <h1>Formulario</h1>
        </div>
    </div>
    <form action="" method="">
        <legend>Completar</legend>
        <p>
        <label class="nombre">Nombre</label>
        <input type="text" name="Introduce tu nombre">
        </p>
        <p>
        <label class="apellidos">Apellidos</label>
        <input type="text" name="introduce tus apellidos">
        </p>
        <p>
        <label class="telefono">Telefono</label>
        <input type="text" name="Introduce el numero de telefono">
        </p>
        <p>
        <label class="DNI">DNI</label>
        <input type="text" name="Introduce numero del DNI">
        </p>
        <p>
        <label class="direccion">Direccion</label>
        <input type="text" name="Introduce tu direccion">
        </p>

        <p>
        <label class="dia">Dia</label>    
        <input type="date">
        </p>
        <p>
        <label class="hora">Hora</label>    
        <input type="time">
        </p>
    </form>
</body>
</html>
